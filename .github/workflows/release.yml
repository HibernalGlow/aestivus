name: release

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"
      - "[0-9]*"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  # 加速 Rust 编译
  CARGO_NET_GIT_FETCH_WITH_CLI: true
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse
  # 极致性能优化：启用 CPU 原生指令集优化
  RUSTFLAGS: "-C target-cpu=x86-64-v3"

jobs:
  release:
    runs-on: windows-latest
    name: release (Windows)
    permissions:
      contents: write
      pull-requests: write
      issues: write
      discussions: write
    timeout-minutes: 120

    steps:
      - name: Enable Git long paths (Windows)
        run: git config --system core.longpaths true

      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "yarn"
          cache-dependency-path: yarn.lock

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Rust target
        run: rustup target add x86_64-pc-windows-msvc

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "src-tauri -> target"
          cache-on-failure: true
          shared-key: "release"

      - name: Install frontend dependencies
        run: yarn install --frozen-lockfile

      - name: Build Windows bundles
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --bundles msi,nsis -- --profile ci-release

      - name: Verify installer
        shell: powershell
        run: |
          $setup = Get-ChildItem ".\src-tauri\target\*\bundle" -Recurse -Filter "*setup*.exe" | Select-Object -First 1

          if ($null -ne $setup) {
            Write-Host "Installer found at $($setup.FullName)"
            exit 0
          } else {
            Write-Error "Installer not found in bundle directory"
            Get-ChildItem ".\src-tauri\target\ci-release\bundle" -Recurse | Select-Object FullName
            exit 1
          }

      - name: Verify portable exe
        shell: powershell
        run: |
          $exePath = Get-ChildItem ".\src-tauri\target\*\aestivus.exe" | Select-Object -ExpandProperty FullName -First 1
          if (!(Test-Path $exePath)) {
            Write-Error "aestivus.exe not found at $exePath"
            exit 1
          }
          Write-Host "Portable exe found at $exePath"

      - uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            ./src-tauri/target/*/bundle/**/*setup*.exe
            ./src-tauri/target/*/bundle/**/*.msi
            ./src-tauri/target/*/aestivus.exe
